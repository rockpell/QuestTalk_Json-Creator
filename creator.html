<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/jquery.fileupload.css">
	<script src="./scripts/jquery-2.js"></script>
	<script src="./scripts/bootstrap.js"></script>
	<script src="./scripts/bootstrap.min"></script>
	<script src="./scripts/creatorLoader.js"></script>
	<script src="./scripts/creatorEngine.js"></script>

	<title>TestCreator</title>
	<style>
		#index1 {
			cursor:pointer;
		}
		#index2 {
			cursor:pointer;
		}
		#index3 {
			cursor:pointer;
		}
		.contentBox {
			margin-top: 5px;
			padding: 10px;
			border: 1px solid #E1E1E8;
			border-radius: 4px;
		}
		.input-group {
			margin-bottom: 15px;
		}
		.hide-class {
			display: none;
		}
		.center-block {
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		.scrollable-menu {
		    width: auto;
		    max-width: 200px;
		    overflow-y: hidden;
		}
		.scrollable-div {
			height: auto;
		    max-height: 600px;
		    overflow-x: hidden;
		}
	</style>
</head>
<body>
	<div class="container-fluid">

		<div id="frame1" class="col-xs-7 col-md-7" role="main">
			<div class="contentBox scrollable-div">
				<ol id="frame-index" class="breadcrumb">
				  <li id="index1">Home</li>
				</ol>

				<table id="room-list" class="table">
					<thead>
						<tr>
							<th>RoomList</th>
						</tr>
					</thead>
					<tbody>
						<tr id="nodelete"><td>
							<button id="add-room" class="btn btn-default"> Add Room</button>
							<form id = "add-room-form" class="form-inline hide-class">
								<div class="form-group">
									<input type="text" class="form-control" id="input-room-name" placeholder="ex) 베이커 거리 221b">
								</div>
								<button type="button" id="create-room" class="btn btn-default">create</button>
							</form>
						</td></tr>
					</tbody>
				</table>

				<table id="scene-list" class="table hide-class">
					<thead>
						<tr>
							<th>SceneList</th>
						</tr>
					</thead>
					<tbody>
						<tr id="nodelete"><td>
							<button id="add-scene" class="btn btn-default"> Add Scene</button>
							<form id = "add-scene-form" class="form-inline hide-class">
								<div class="form-group">
									<input type="text" class="form-control" id="input-scene-name" placeholder="ex) scene1">
								</div>
								<button type="button" id="create-scene" class="btn btn-default">create</button>
							</form>
						</td></tr>
					</tbody>
				</table>

				<table id="message-list" class="table hide-class">
					<thead>
						<tr>
							<th>MessageList</th>
						</tr>
					</thead>
					<tbody>
						<tr id="nodelete">
							<td>
								<div class="col-xs-2">
									<button id="add-message" class="btn btn-default"> Add message</button>
								</div>

								<div class="col-xs-9 hide-class">
								</div>

								<div class="col-xs-1 hide-class">
								</div>
							</td>
						</tr>

					</tbody>

				</table>

			</div>
		</div>

		<div id="frame2" class="col-xs-5 col-md-5 hide-class" role="complementary">
			<div class="contentBox scrollable-div">
				<form id="message-form" class="form-horizontal">

					<div class="form-group">
						<div class="col-sm-12">
					    	<label for="input-sender">Sender</label>
					   		<input type="text" class="form-control" id="input-sender" placeholder="ex) 라이벌">
				   		</div>
				  	</div>

				  	<div class="form-group">
					  	<div class="col-sm-12">
					  		<label for="input-message">Message</label>
					  		<textarea class="form-control" id="input-message" placeholder="ex) 일 똑바로 하란 말이야" rows="3" style="resize:none;"></textarea>
				  		</div>
				  	</div>

				  	<div class="form-group">
						<div class="col-sm-12">
					    	<label for="input-delay">Delay</label>
					   		<input type="text" class="form-control" id="input-delay" placeholder="ex) 0.5">
				   		</div>
				  	</div>
					
				  	<div id="add-action" class="input-group">

				  		<div class="input-group-btn">
				  			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span id='tlink'>Link</span> <span class="caret"></span></button>
				  			<ul id="action-menu2" class="dropdown-menu scrollable-menu" role="menu">
				  			</ul>
				  		</div>
				  		<div class="input-group-btn">
				  			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Target <span class="caret"></span></button>
				  			<ul id="action-menu" class="dropdown-menu scrollable-menu" role="menu">
				  			</ul>
				  		</div>
				  		
				  		<input type="text" class="form-control" aria-label="..." id="action-name">
				  	</div>

				  	<div class="form-group">
				  		<div class="col-sm-offset-10 col-sm-2">
				  			<button id="create-message" type="button" class="btn btn-default">create</button>
				  			<button id="apply-message" type="button" class="btn btn-default hide-class">apply</button>
				  		</div>
				  	</div>

				</form>
			</div>
		</div>

		<div id="json-frame" class="col-xs-5 col-md-5">
			<button id="load-button" class="btn btn-default">load</button>
			
			<textarea class="form-control" id="input-json" rows="15"></textarea>
		</div>
	</div>
	
</body>
</html>
